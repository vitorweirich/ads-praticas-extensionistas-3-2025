version: "3.8"

services:
  app:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: doacoesdb
      DB_USERNAME: postgres
      DB_PASSWORD: 12345678
      JWT_SECRET: doacoesSecretKey2025SystemSecurityTokenJWT
      JWT_EXPIRATION: 86400000
      MAX_FILE_SIZE: 10MB
      MAX_REQUEST_SIZE: 10MB
      UPLOAD_DIR: ./uploads
      SERVER_PORT: 8080
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: doacoesdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
